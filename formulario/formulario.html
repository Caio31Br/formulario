<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <meta name="author" content="Andre Moreira, Caio, Pedro, Thatyara">
    <style>
        main{
            margin: 0 auto;
            width: 100%;
            max-width: 325px;
            padding: 10px;
            border: 2px solid black;
        }
        
    </style>
<body> 
    <main>
    
    <section> 
        <form>
            
            <section>
                <div>
                    <label for="Nome"> Nome: </label>
                    <input type="text" name="Nome" id="Nome">
                </div>
                
                <div>
                    <label for="Data">Data de Nascimento:</label>
                    <input type="date" name="Data" id="Data">
                </div>
                
                <div>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo" value="Masc" checked>
                    <label for="sexo">Masc</label>
                    <input type="radio" name="sexo" id="sexo" value="Fem">
                    <label for="sexo">Fem</label>
                    <input type="radio" name="sexo" id="sexo" value="Prefiro não informar">
                    <label for="sexo">Prefiro não informar</label>
                </div>
                
                
                    <label for="Endereço">Endereço:</label> <br>

                    <div>
                        <label for="Logradouro">Logradouro:</label>
                        <input type="text" name="Logradouro" id="Logradouro">
                    </div>
                    <div>
                        <label for="Bairro">Bairro:</label>
                        <input type="text" name="Bairro" id="Bairro">
                    </div>
                    <div>
                        <label for="Cidade">Cidade:</label>
                        <input type="text" name="Cidade" id="Cidade">
                    </div>
                    <div>
                        <label for="UF">UF:</label>
                        <select name="UF" id="UF">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                
                
                    <div>
                        <label for="Email">Email:</label>
                        <input type="Email" name="Email" id="Email">
                    </div>
                    
                    <div>
                        <button type="reset">Limpar</button>
                        <button type="submit">Enviar</button>
                    </div>
            </section>

            
            
        </form>
    

    </section>

    
</main>    
    <a href="index.html">Página inicial</a>
</body>
</html>
